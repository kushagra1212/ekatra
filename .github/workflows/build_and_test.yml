name: Build and Test Ekatra

# This workflow runs on pushes or pull requests to the 'main' branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    name: Build and Test on ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Ninja on Windows. It's typically pre-installed on macOS/Linux runners.
      - name: Install Ninja
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Check CMake Version
        run: cmake --version

      # Configure CMake for a Release build, explicitly using the Ninja generator on all platforms.
      # This creates a consistent, single-configuration build environment.
      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      # Build the project using the configured generator (Ninja).
      - name: Build
        run: cmake --build build

      # Run tests. Because Ninja is a single-configuration generator, we no longer
      # need the '-C' flag, simplifying the command.
      - name: Run Tests
        working-directory: ./build
        run: ctest --output-on-failure
