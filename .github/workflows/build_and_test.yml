name: Build and Test Ekatra

# This workflow runs on pushes or pull requests to the 'main' branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    name: Build and Test on ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up the MSVC Developer Command Prompt for the Windows runner.
      # This correctly configures the environment for the Visual Studio compiler.
      - name: Set up MSVC Developer Command Prompt
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Check CMake Version
        run: cmake --version

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        working-directory: ./build
        run: ctest --output-on-failure -C Release
