name: Build and Test Ekatra

# This workflow runs on pushes or pull requests to the 'main' branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    name: Build and Test on ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check CMake Version
        run: cmake --version

      # Configure CMake for a Release build. This is better for CI.
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      # Explicitly build the Release configuration.
      - name: Build
        run: cmake --build build --config Release

      # Explicitly tell ctest to run tests from the Release configuration.
      - name: Run Tests
        working-directory: ./build
        run: ctest --output-on-failure -C Release
